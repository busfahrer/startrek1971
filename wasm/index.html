<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
  </head>
  <body>
    <div id="terminal"></div>
    <script type="module">
      import 'https://unpkg.com/xterm@5.3.0/lib/xterm.js';
      import 'https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js';
      import 'https://unpkg.com/xterm-pty/index.js';
      import initEmscripten from './st.mjs';

      var fitAddon = new FitAddon.FitAddon();
      var xterm = new Terminal();
      // var fitAddon = new FitAddon();
      xterm.open(document.getElementById('terminal'));

      // Create master/slave objects
      const { master, slave } = openpty();

      // Connect the master object to xterm.js
      xterm.loadAddon(master);
      xterm.loadAddon(fitAddon);

      fitAddon.fit();

      function onSize() {
        fitAddon.fit(); // note: fitAddon.proposeDimensions() only will produce the correct result
      }
      onSize();

      window.addEventListener('resize', onSize, false);

      await initEmscripten({
        pty: slave
      });
    </script>
  </body>
</html>
